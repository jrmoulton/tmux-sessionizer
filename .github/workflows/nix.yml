on:
  pull_request:
  push:
    branches: [main]

jobs:
  build:
    name: Build nix targets
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v3
      - name: Build default package
        run: nix build
